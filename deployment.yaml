apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: busybox
          command: command: command: ['sh', '-c', 'while true; do echo "$GREETING"; sleep 1; done']
          env:
            - name: GREETING
              value: "Namaste from ArgoCD"


